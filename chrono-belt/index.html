<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life OS</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <span class="icon">‚úß</span>
                <h1>Life OS</h1>
            </div>
            <ul class="nav-links">
                <li class="active" data-view="dashboard">
                    <span class="icon">‚äû</span> Dashboard
                </li>
                <li data-view="goals">
                    <span class="icon">üéØ</span> Goals
                </li>
                <li data-view="planner">
                    <span class="icon">üìÖ</span> Planner
                </li>
                <li data-view="notes">
                    <span class="icon">üìù</span> Notes
                </li>
            </ul>

            <div class="auth-box"
                style="margin-top: auto; padding: 1rem; border-top: 1px solid var(--glass-border); text-align: center;">
                <button id="auth-btn" class="btn-primary"
                    style="display: none; font-size: 0.8rem; width: 100%; background: linear-gradient(135deg, #4285F4, #34A853);"
                    onclick="handleAuthClick()">Sign in with Google</button>
                <button id="signout-btn" class="btn-primary"
                    style="display: none; font-size: 0.8rem; width: 100%; background: var(--bg-tertiary); color: var(--text-primary);"
                    onclick="handleSignoutClick()">Sign Out</button>
                <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 0.5rem;">Syncs to Drive</p>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Dynamic content injected here -->
        </main>

        <!-- Mocked AI Agent Drawer -->
        <aside class="ai-drawer closed">
            <div class="drawer-header">
                <h3>Agent</h3>
                <button class="close-btn">√ó</button>
            </div>
            <div class="chat-history">
                <div class="message system">How can I assist you today?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" placeholder="Ask the agent...">
                <button class="send-btn">‚Üë</button>
            </div>
        </aside>

        <!-- Floating Action Button for AI -->
        <button class="fab-ai">‚úß</button>
    </div>

    <!-- Scripts -->
    <script src="js/sync.js"></script>
    <script src="js/main.js"></script>
    <script src="js/views/dashboard.js"></script>
    <script src="js/views/planner.js"></script>
    <script src="js/views/goals.js"></script>
    <script src="js/views/notes.js"></script>
    <script src="js/ai.js"></script>
    <script>
        // Init after all loaded
        window.renderView(window.currentView);
    </script>

    <!-- Google Identity & API Scripts -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
